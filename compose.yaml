version: '3.8'

services:
  sql-server:
    image: mcr.microsoft.com/mssql/server
    container_name: vTsqlserver
    environment:
      SA_PASSWORD: YourStrong!Passw0rd
      ACCEPT_EULA: Y
    ports:
      - "1433:1433"
    volumes:
      - ./setup:/docker-entrypoint-initdb.d
    healthcheck:
      test: [
        "CMD-SHELL",
        "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong!Passw0rd -Q 'SELECT 1' || exit 1"
      ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - sqlnetwork

volumes:
  sql_data:

networks:
  sqlnetwork:
    driver: bridge